<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <th:block th:each="user:${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>

                <td>
                    <p><a th:href="'/edit?id=' + ${user.getId()}">Edit</a></p>
                    <p><a th:href="'/delete?id=' + ${user.getId()}">Delete</a></p>
                </td>
            </tr>
        </th:block>
    </table>
    <a th:href="@{/add}"><h3>Add new User</h3></a>
</body>
</html>
